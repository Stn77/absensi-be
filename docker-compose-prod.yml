version: '3.8'
services:
  # PHP-FPM Service for Laravel 11
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absensi_be_api_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/dev/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "6677:6001"
    networks:
      - absensi_be_api
    depends_on:
      - db
      - redis

  # Nginx Service
  webserver:
    image: nginx:alpine
    container_name: absensi_be_api_webserver
    restart: unless-stopped
    ports:
      - "8077:80"
    volumes:
      - ./:/var/www/html
      - ./docker/dev/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - absensi_be_api
    depends_on:
      - app

  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: absensi_be_api_db
    restart: unless-stopped
    ports:
      - "3377:3306"
    environment:
      MYSQL_DATABASE: absensi_be_api_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: laravel11_user
      MYSQL_PASSWORD: laravel11_password
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/dev/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - absensi_be_api

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: absensi_be_api_redis
    restart: unless-stopped
    ports:
      - "6377:6379"
    networks:
      - absensi_be_api

  # Node.js Service untuk Vite (Development)
  vite:
    image: node:20-alpine
    container_name: absensi_be_api_vite
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "5177:5173"
    networks:
      - absensi_be_api
    command: sh -c "npm install && npm run dev"
    tty: true
    stdin_open: true

  # Node.js Service untuk command manual
  node:
    image: node:20-alpine
    container_name: absensi_be_api_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - absensi_be_api
    tty: true
    stdin_open: true

  # Composer Service
  composer:
    image: composer:latest
    container_name: absensi_be_api_composer
    volumes:
      - ./:/app
    working_dir: /app
    networks:
      - absensi_be_api
    profiles:
      - composer

  # Artisan Service
  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absensi_be_api_artisan
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    networks:
      - absensi_be_api
    profiles:
      - artisan

# Docker Networks
networks:
  absensi_be_api:
    driver: bridge

# Volumes
volumes:
  dbdata:
    driver: local
